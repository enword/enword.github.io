    <style>
      :root {
        --title-color: #b6a2f9;
        --bg-color: linear-gradient(180deg, rgba(41, 29, 39, 1) 0%, rgba(32, 31, 36, 1) 100%);
        --gradient-color: linear-gradient(128.87deg, #9780e5 14.05%, #53ceda 89.3%);
      }

      * {
        padding: 0;
        margin: 0;
        color: #ffffff;
        text-align: center;
        border-radius: 1.2svh;
        font-family: sans-serif;
        font-weight: 900;
      }

      *:focus {
        -webkit-tap-highlight-color: transparent;
      }

      *:active {
        -webkit-tap-highlight-color: transparent;
      }

      html {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      body {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
        background: var(--bg-color);
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #wrap {
        width: 97%;
        max-width: 500px;
        height: 97%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      #navTop {
        width: 100%;
        height: 8svh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 2svh;
      }

      #navTop div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        background: #372237;
        font-size: 3svh;
        aspect-ratio: 2.1/1;
      }

      #navBottom {
        width: 100%;
        height: 15.9svh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        gap: 2svh;
      }

      #navBottom div {
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        font-size: 4svh;
        aspect-ratio: 1/1;
      }

      #navTop > div:active,
      #navModes > div:active,
      #navBottom > div:active,
      #buttonShowTranslation > div:active {
        opacity: 0.5;
      }

      #buttonAddWord {
        background: #372237;
      }

      #buttonCountWord {
        background: transparent;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #buttonNextWord {
        background: #553674;
      }

      #buttonShowTranslation {
        flex: 1;
        width: 90%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-content: center;
        background: transparent;
      }

      #div1 {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #div2 {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #div3 {
        flex: 1;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #div1 span,
      #div2 span,
      #div3 span {
        height: 100%;
        font-size: 7svh;
        line-height: 1.2;
        overflow-wrap: anywhere;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
      }

      #div1 span {
        background: var(--gradient-color);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #div3 span {
        color: #ffffff80;
      }

      #buttonDownload {
        background: transparent !important;
        box-shadow: inset 0 0 0 0.3svh var(--title-color);
      }

      #achievement40Words {
        position: absolute;
        left: -10px;
        top: 8%;
        padding: 10px;
        background: #007905;
        font-size: 4svh;
        transform: rotate(20deg);
        text-shadow: 2px 2px 2px #0000005c;
        justify-content: center;
        align-items: center;
        transition: 1s;
        aspect-ratio: 1/1;
      }

      #navModes {
        position: fixed;
        bottom: 0;
        display: grid;
        grid-template-columns: 25svh 25svh;
        justify-content: center;
        align-content: center;
        gap: 3svh;
        transform: translateY(100%);
        backdrop-filter: blur(7px);
        background: #1d181ebd;
        width: 70svh;
        height: 89svh;
        z-index: 1000;
      }

      #navModes > div {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-wrap: break-word;
        aspect-ratio: 2/1;
        font-size: 3svh;
        background: #372237;
      }

      .small-font {
        font-size: 5svh !important;
      }

      .reverseBG {
        background: #ff5400 !important;
      }

      .navVisible {
        transform: translateY(0%) !important;
      }

      .visible {
        display: flex !important;
      }

      .hidden {
        display: none !important;
      }

      .textLeft {
        text-align: left !important;
      }
    </style>

        const months = ["jan", "feb", "mar", "apr", "may", "jun", "jul", "aug", "sep", "oct", "nov", "dec"];
        const month = months[now.getMonth()];
        const day = now.getDate();

        const minutes = now.getMinutes().toString().padStart(2, "0");
        const timeFormatted = `${hours}${minutes}`;

        const fileName = `enWord_${month}${day}_${timeFormatted}.html`;

            </body>
            </html>
            `;

        a.style.display = "none";
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
